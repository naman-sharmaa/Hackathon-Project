<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Creation</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Sports Community</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="profile.html">Profile Creation</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>User Profile Creation</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="interests">Interests</label>
                <input type="text" id="interests" name="interests" placeholder="Enter your interests" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>
            <button type="submit" class="btn"><a href="profilecreated.html" class="button">Create Profile</a></button>
        </form>
    </div>
</body>
</html>
